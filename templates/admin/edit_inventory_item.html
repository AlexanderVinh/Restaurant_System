{% extends "base.html" %}
{% block title %}Chỉnh sửa nguyên liệu{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Chỉnh sửa nguyên liệu</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Tên nguyên liệu</label>
            <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Số lượng</label>
                <input type="number" step="0.01" name="quantity" value="{{ item.quantity }}" class="form-control"
                    required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Đơn vị</label>
                <input type="text" name="unit" value="{{ item.unit }}" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Giá vốn (VND/đơn vị)</label>
                <input type="number" step="1" name="unit_cost" value="{{ item.unit_cost or 0 }}" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Ngưỡng cảnh báo</label>
                <input type="number" step="0.01" name="threshold" value="{{ item.threshold }}" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Nhà cung cấp</label>
            <input type="text" name="supplier" value="{{ item.supplier }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a href="{{ url_for('admin.inventory') }}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
